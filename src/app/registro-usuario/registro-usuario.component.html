<form (ngSubmit)="registrarUsuario()" #registroForm="ngForm" novalidate>

  <!-- Usuario -->
  <label for="name">Usuario:</label>
  <input type="text" id="name" name="name" [(ngModel)]="usuario.name" required>
  <div *ngIf="registroForm.submitted && !usuario.name" style="color:red;">
    El nombre de usuario es obligatorio.
  </div>

  <!-- Correo -->
  <label for="email">Correo:</label>
  <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
  <div *ngIf="registroForm.submitted && !usuario.email" style="color:red;">
    El correo es obligatorio.
  </div>

  <!-- Contraseña -->
  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>
  <div *ngIf="registroForm.submitted && !usuario.password" style="color:red;">
    La contraseña es obligatoria.
  </div>

  <!-- Confirmar contraseña -->
  <label for="password_confirmation">Confirmar Contraseña:</label>
  <input type="password" id="password_confirmation" name="password_confirmation" [(ngModel)]="usuario.password_confirmation" required>
  <div *ngIf="registroForm.submitted && !usuario.password_confirmation" style="color:red;">
    Debes confirmar la contraseña.
  </div>
  <div *ngIf="registroForm.submitted && usuario.password !== usuario.password_confirmation" style="color:red;">
    Las contraseñas no coinciden.
  </div>

  <br />
  <button type="submit">Registrar</button>
</form>
