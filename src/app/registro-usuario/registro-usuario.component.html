<form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">

  <label for="username">Usuario:</label>
  <input type="text" name="username" [(ngModel)]="usuario.username" required>

  <label for="email">Correo:</label>
  <input type="email" name="email" [(ngModel)]="usuario.email" required>

  <label for="password">Contrase√±a:</label>
  <input type="password" name="password" [(ngModel)]="usuario.password" required>

  <label for="idjuego">Selecciona un juego:</label>
  <select name="idjuego" [(ngModel)]="usuario.idjuego" required>
    <option value="" disabled selected>Seleccione un juego</option>
    <option *ngFor="let juego of juegosList" [value]="juego.id">{{ juego.nombre }}</option>
  </select>

  <button type="submit">Registrar</button>

</form>
